<body

    <nav

            <span class="text-xl">üè†</span>

        <button onclick="window.location.href='../tr3c3_habits_tracker/index.html'"

        <button onclick="window.location.href='../tr3c3_finance_dashboard/index.html'"
            class="flex flex-col items-center opacity-60 hover:opacity-100 transition-opacity">

        <button onclick="window.location.href='../tr3c3_ai_coach_chat/index.html'"

        <button onclick="window.location.href='../tr3c3_daily_journal_writing/index.html'"

    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');

        // Settings elements
        const settingsToggle = document.getElementById('settings-toggle');
        const closeSettings = document.getElementById('close-settings');
        const settingsPanel = document.getElementById('settings-panel');
        const apiProvider = document.getElementById('api-provider');
        const customUrlGroup = document.getElementById('custom-url-group');
        const apiBaseInput = document.getElementById('api-base-url');
        const apiModelInput = document.getElementById('api-model');
        const apiKeyInput = document.getElementById('api-key');
        const saveSettingsBtn = document.getElementById('save-settings');

        const PROVIDER_URLS = {
            openai: 'https://api.openai.com/v1',
            openrouter: 'https://openrouter.ai/api/v1',
            ollama_cloud: 'https://ollama.com/v1',
            ollama: 'http://localhost:11434/v1'
        };

        const MODEL_DEFAULTS = {
            openrouter: 'google/gemini-2.0-pro-exp-02-05:free',
            openai: 'gpt-3.5-turbo',
            ollama_cloud: 'qwen3.5',
            ollama: 'llama3'
        };

        // Key detection helper
        function detectProvider(key) {
            if (key.startsWith('sk-or-v1-')) return 'openrouter';
            if (key.startsWith('sk-')) return 'openai';
            if (key.length > 40 && key.includes('.')) return 'ollama_cloud';
            return null;
        }

        // Load persisted settings
        function loadSettings() {
            const savedBase = localStorage.getItem('tr3c3_api_base');
            const savedModel = localStorage.getItem('tr3c3_api_model');
            const savedKey = localStorage.getItem('tr3c3_api_key');
            const savedProvider = localStorage.getItem('tr3c3_api_provider') || 'openrouter';

            apiProvider.value = savedProvider;
            updateUrlField(savedProvider, false); // false to not overwrite savedModel if it exists

            if (savedBase) apiBaseInput.value = savedBase;
            if (savedModel) apiModelInput.value = savedModel;
            if (savedKey) apiKeyInput.value = savedKey;
        }

        function updateUrlField(provider, forceModelUpdate = true) {
            if (provider === 'custom') {
                customUrlGroup.classList.remove('hidden');
            } else {
                customUrlGroup.classList.add('hidden');
                apiBaseInput.value = PROVIDER_URLS[provider] || '';
            }

            // Update model default only if explicitly requested (e.g., dropdown change) 
            // or if no model is currently set
            if (forceModelUpdate || !apiModelInput.value) {
                apiModelInput.value = MODEL_DEFAULTS[provider] || '';
            }
        }

        loadSettings();

        // Toggle settings panel
        settingsToggle.addEventListener('click', () => settingsPanel.classList.toggle('hidden'));
        closeSettings.addEventListener('click', () => settingsPanel.classList.add('hidden'));
        apiProvider.addEventListener('change', (e) => updateUrlField(e.target.value, true));

        // Auto-detect provider when pasting key
        apiKeyInput.addEventListener('input', (e) => {
            const detected = detectProvider(e.target.value.trim());
            if (detected && detected !== apiProvider.value) {
                apiProvider.value = detected;
                updateUrlField(detected, true);
            }
        });

        // Save settings to localStorage
        saveSettingsBtn.addEventListener('click', () => {
            localStorage.setItem('tr3c3_api_provider', apiProvider.value);
            localStorage.setItem('tr3c3_api_base', apiBaseInput.value.trim());
            localStorage.setItem('tr3c3_api_model', apiModelInput.value.trim());
            localStorage.setItem('tr3c3_api_key', apiKeyInput.value.trim());

            saveSettingsBtn.innerText = '¬°CONFIGURACI√ìN GUARDADA!';
            saveSettingsBtn.classList.replace('bg-primary', 'bg-green-600');
            setTimeout(() => {
                saveSettingsBtn.innerText = 'Guardar Cambios';
                saveSettingsBtn.classList.replace('bg-green-600', 'bg-primary');
                settingsPanel.classList.add('hidden');
            }, 1000);
        });

        function appendMessage(role, text) {
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            const messageDiv = document.createElement('div');

            if (role === 'user') {
                messageDiv.className = 'flex flex-col items-end ml-auto max-w-[85%]';
                messageDiv.innerHTML = `
                    <div class="bg-neutral-cream rounded-xl rounded-tr-none p-4 shadow-lg">
                        <p class="font-message text-[15px] leading-relaxed text-background-dark font-medium">${text}</p>
                    </div>
                    <span class="text-[9px] text-primary/30 mt-1 mr-1">${time}</span>
                `;
            } else {
                messageDiv.className = 'flex flex-col items-start max-w-[85%]';
                messageDiv.innerHTML = `
                    <div class="flex items-center space-x-2 mb-1.5 ml-1">
                        <span class="text-[10px] font-bold text-primary uppercase tracking-tighter">TR3C3 COACH</span>
                    </div>
                    <div class="bg-card-dark border-l-2 border-primary rounded-xl rounded-tl-none p-4 shadow-xl">
                        <p class="font-message text-[15px] leading-relaxed text-primary/90">${text}</p>
                    </div>
                    <span class="text-[9px] text-primary/30 mt-1 ml-1">${time}</span>
                `;
            }
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();
            const baseUrl = apiBaseInput.value.trim().replace(/\/$/, "");
            const model = apiModelInput.value.trim();

            if (!text) return;
            if (!apiKey && apiProvider.value !== 'ollama') {
                alert('Por favor, ingresa una API Key en Ajustes (‚öôÔ∏è).');
                settingsPanel.classList.remove('hidden');
                return;
            }

            appendMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';

            typingIndicator.classList.remove('hidden');
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const h = new Headers();
                h.append('Content-Type', 'application/json');
                if (apiKey) h.append('Authorization', `Bearer ${apiKey}`);

                // Specific headers for OpenRouter
                if (apiProvider.value === 'openrouter' || baseUrl.includes('openrouter.ai')) {
                    const origin = (window.location.origin === 'null' || !window.location.origin)
                        ? 'http://localhost'
                        : window.location.origin;
                    h.append('HTTP-Referer', origin);
                    h.append('X-Title', 'TR3C3 AI Coach');
                }

                // Prepare request URL (Handle CORS Proxy for Ollama Cloud)
                let targetUrl = `${baseUrl}/chat/completions`;
                if (apiProvider.value === 'ollama_cloud' || baseUrl.includes('ollama.com')) {
                    // Use a public CORS proxy to bypass browser restrictions
                    targetUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;
                }

                // Timeout to avoid infinite waiting
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 20000);

                const response = await fetch(targetUrl, {
                    method: 'POST',
                    headers: h,
                    body: JSON.stringify({
                        model: model,
                        messages: [{ role: 'user', content: text }],
                        temperature: 0.7
                    }),
                    mode: 'cors',
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMsg = `Error ${response.status}: ${response.statusText}`;
                    try {
                        const errorData = JSON.parse(errorText);
                        errorMsg = errorData.error?.message || errorData.message || errorMsg;
                    } catch (e) { /* use default msg */ }
                    throw new Error(errorMsg);
                }

                const data = await response.json();

                if (data.choices && data.choices[0]) {
                    appendMessage('ai', data.choices[0].message.content);
                } else {
                    throw new Error('La respuesta de la IA no tiene el formato esperado.');
                }
            } catch (error) {
                let errorMsg = error.message;

                // Detailed diagnostic for common errors
                if (error.name === 'AbortError') {
                    errorMsg = "La petici√≥n tard√≥ demasiado. Revisa tu conexi√≥n o el estado del servicio.";
                } else if (errorMsg.includes('Failed to fetch') || error.name === 'TypeError') {
                    errorMsg = `‚ö†Ô∏è **ERROR DE CONEXI√ìN**\n\nEl navegador no pudo conectar con el servicio.\n\n` +
                        `**Posibles causas:**\n1. Est√°s usando Ollama Local y no est√° encendido.\n2. Problemas con el servidor de Ollama Cloud.\n3. Tu conexi√≥n a internet est√° fallando.\n\n` +
                        `**Recomendaci√≥n:** Intenta usar **OpenRouter** si este problema persiste.`;
                } else if (errorMsg.includes('Incorrect API key')) {
                    errorMsg += "\n\nüí° TIP: Revisa si tu clave es de **Ollama Cloud** o **OpenRouter** y elige el Provider correcto en Ajustes (‚öôÔ∏è).";
                }

                appendMessage('ai', `‚ö†Ô∏è **Error:** ${errorMsg}\n\nRevisa la configuraci√≥n en el icono de ajustes (‚öôÔ∏è).`);
                console.error('Detailed Error:', error);
            } finally {
                typingIndicator.classList.add('hidden');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        userInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
