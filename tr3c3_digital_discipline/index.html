<body class="bg-background-light dark:bg-background-dark text-stone-900 dark:text-stone-100 font-display selection:bg-primary/30">
<!-- Mobile Container -->
<div class="max-w-md mx-auto min-h-screen flex flex-col relative pb-32">

<div class="flex justify-between items-center px-6 pt-4 pb-2 text-sm font-medium">

<div class="flex items-center gap-1.5">
<span class="material-icons text-xs">signal_cellular_alt</span>
<span class="material-icons text-xs">wifi</span>
<span class="material-icons text-xs rotate-90">battery_full</span>
</div>
</div>

<header class="px-6 py-4 flex items-center justify-between">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-stone-100 dark:bg-stone-800/50 border border-stone-200 dark:border-primary/10">
<span class="material-icons text-primary">chevron_left</span>
</button>
<h1 class="text-lg font-bold tracking-tight uppercase">Digital Discipline</h1>
<div class="w-10 h-10 flex items-center justify-center rounded-full bg-primary/10 border border-primary/20">
<span class="material-icons text-primary text-sm">bolt</span>
</div>

<div class="px-6 mb-6">

<span>42%</span>

<div class="h-1 w-full bg-stone-200 dark:bg-stone-800 rounded-full overflow-hidden">

<section class="relative group">
<div class="absolute -inset-1 bg-primary/20 rounded-xl blur opacity-25 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>

</div>

<span class="text-sm font-medium text-stone-600 dark:text-stone-300">Auditar tiempo de pantalla (Log)</span>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg bg-stone-100/50 dark:bg-stone-800/30 border border-stone-200/50 dark:border-primary/5 cursor-pointer">

</label>

</label>
<label class="flex items-center gap-4 p-4 rounded-lg bg-stone-100/50 dark:bg-stone-800/30 border border-stone-200/50 dark:border-primary/5 cursor-pointer">
<input class="w-5 h-5 rounded border-stone-400 dark:border-primary/40 bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark" type="checkbox"/>

<h3 class="font-bold text-stone-400 uppercase tracking-wider text-sm">Semana 2: Ruptura</h3>
</div>

<label class="flex items-center gap-4 p-4 rounded-lg bg-stone-100/50 dark:bg-stone-800/30 border border-stone-200/50 dark:border-primary/5">
<input class="w-5 h-5 rounded border-stone-400 dark:border-primary/40 bg-transparent text-primary" type="checkbox"/>

</label>
<label class="flex items-center gap-4 p-4 rounded-lg bg-stone-100/50 dark:bg-stone-800/30 border border-stone-200/50 dark:border-primary/5">
<input class="w-5 h-5 rounded border-stone-400 dark:border-primary/40 bg-transparent text-primary" type="checkbox"/>
<span class="text-sm font-medium text-stone-600 dark:text-stone-300">Sin pantallas 1h antes de dormir</span>
</label>
<label class="flex items-center gap-4 p-4 rounded-lg bg-stone-100/50 dark:bg-stone-800/30 border border-stone-200/50 dark:border-primary/5">
<input class="w-5 h-5 rounded border-stone-400 dark:border-primary/40 bg-transparent text-primary" type="checkbox"/>
<span class="text-sm font-medium text-stone-600 dark:text-stone-300">Modo 'No Molestar' automático</span>

</div>

<div class="flex items-center gap-3">
<span class="w-8 h-8 flex items-center justify-center rounded-lg bg-stone-200 dark:bg-stone-800 text-stone-500 font-black text-xs">03</span>
<h3 class="font-bold text-stone-400 uppercase tracking-wider text-sm">Semana 3: Redirección</h3>
</div>
</div>

<div class="flex items-center gap-3">

</button>
<button class="flex flex-col items-center justify-center gap-1 group">
<div class="w-10 h-10 flex items-center justify-center rounded-xl bg-stone-200/50 dark:bg-stone-800/50 group-active:scale-95 transition-transform">

<div class="w-8 h-8 flex items-center justify-center rounded-lg bg-stone-200/30 dark:bg-stone-800/30 group-active:scale-95 transition-transform">
<span class="material-icons text-stone-500 dark:text-stone-400 text-lg">auto_graph</span>

<button class="flex flex-col items-center justify-center gap-1 group">
<div class="w-8 h-8 flex items-center justify-center rounded-lg bg-stone-200/30 dark:bg-stone-800/30 group-active:scale-95 transition-transform">
<span class="material-icons text-stone-500 dark:text-stone-400 text-lg">settings</span>
</div>
</button>
</div>
